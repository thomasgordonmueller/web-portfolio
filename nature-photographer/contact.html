<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="preload" as="font" href="./fonts/SourceSansPro-SemiBoldItalic.ttf" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/photography.min.css">

  <script defer src="./js/jquery.slim.min.js"></script>
  <script defer src="./js/TweenMax.min.js" type="text/javascript"></script>
  <script defer src="./js/ScrollMagic.min.js"></script>
  <script defer src="./js/animation.gsap.min.js"></script>
  <script defer src="./js/contact.js" type="text/javascript"></script>
  <script defer src="./js/index.js" type="text/javascript"></script>

</head>

<body>
  <header>
    <div class="desktop-navbar navbar-container d-none d-sm-none d-md-block">
      <div class="logo"></div>
      <ul class="navbar-links">
        <li id="home"><a href="./photography.html">HOME</a></li>
        <li id="portfolio"><a href="./portfolio.html">PORTFOLIO</a></li>
        <li id="information"><a href="./information.html">INFORMATION</a></li>
        <li id="contact"><a href="./contact.html">CONTACT</a></li>
      </ul>
    </div>

    <div class="mobile-navbar navbar-container d-sm-block d-md-none">
      <div class="mobile-expand-button" id="mobile-button">
        <div id="bar-1" class="expand-bar"></div>
        <div id="bar-2" class="expand-bar"></div>
        <div id="bar-3" class="expand-bar"></div>
      </div>
      <div class="mobile-links-container">
        <div class="mobile-close-button" id="close-button">
          <div id="close-bar-1" class="close-bar"></div>
          <div id="close-bar-2" class="close-bar"></div>
        </div>
        <ul class="navbar-links">
          <li id="home"><a href="./photography.html">HOME</a></li>
          <li id="portfolio"><a href="./portfolio.html">PORTFOLIO</a></li>
          <li id="information"><a href="./information.html">INFORMATION</a></li>
          <li id="contact"><a href="./contact.html">CONTACT</a></li>
        </ul>
      </div>
    </div>
  </header>

  <main>
    <div id="contact-form-header">
      <img src="./images/johnsmith-logo.svg" alt="John Smith Logo">
    </div>

    <div id="contact-form-container">
      <form id="contact-form" class="validate-form" method="post" name="emailform">
        <div class="input-container-half validate-input" data-validate="First name is required">
          <input class="input-field" type="text" name="first-name" placeholder="Your First Name" size="50" autocomplete="on" maxlength="60">
          <span class="input-field-underline"></span>
        </div>
        <div class="input-container-half validate-input" data-validate="Last name is required">
          <input class="input-field" type="text" name="last-name" placeholder="Your Last Name" size="50" autocomplete="on" maxlength="60">
          <span class="input-field-underline"></span>
        </div>

        <div class="input-container validate-input" data-validate="Valid email is required">
          <input class="input-field" type="text" name="email" placeholder="Email" size="50" autocomplete="on" maxlength="60">
          <span class="input-field-underline"></span>
        </div>

        <div class="input-container validate-input" data-validate="Valid phone is required">
          <input class="input-field" type="text" name="phone" placeholder="Phone" size="50" autocomplete="on" maxlength="60">
          <span class="input-field-underline"></span>
        </div>

        <br>
        <select name="shoot-type">
          <option value="" disabled selected>Shoot Type</option>
          <option value="custom">Custom</option>
          <option value="corporate">Corporate</option>
          <option value="location">Location</option>
          <option value="film">Film</option>
        </select>
        <select name="your-role">
          <option value="" disabled selected>Your Role</option>
          <option value="owner">Owner</option>
          <option value="project-manager">Project Manager</option>
          <option value="collector">Collector</option>
        </select>

        <br>
        <br>
        <h3>Event Date:</h3>
        <input id="date" type="date" name="date" min="2019-10-01" max="2020-12-31" placeholder="Choose a Date">

        <br>
        <br>
        <div class="input-container-half validate-input" data-validate="Maximum budget is required">
          <input class="input-field" type="text" name="max-budget" placeholder="Maximum budget" size="50" autocomplete="on" maxlength="60">
          <span class="input-field-underline"></span>
        </div>
        <select id="hear-about" name="hear-about">
          <option value="" disabled selected>How did you find us?</option>
          <option value="facebook">Facebook</option>
          <option value="friend">Friend</option>
          <option value="google-search">Google Search</option>
          <option value="magazine">Magazine</option>
          <option value="photographer">Photographer</option>
          <option value="instagram">Instagram</option>
          <option value="other">Other</option>
        </select>

        <div class="input-container validate-input" data-validate="Details are required">
          <textarea class="input-field" id="form-comment" name="details" placeholder="Give me all the details" size="50" autocomplete="off"></textarea>
          <span class="input-field-underline"></span>
        </div>

        <input id="form-send-button" name="submit" value="Submit" onclick="formSend()">
      </form>
    </div>
  </main>

  <footer>
    <p>&#169 2019 John Smith Photography all rights reserved</p>
  </footer>
</body>

</html>
